<!DOCTYPE html>
<html>
<head>
  <title>Canvas Graphics</title>
  <script>
    let canvas, graphics;

    function draw() {
        // draw a quadratic curve
        graphics.beginPath();
        graphics.moveTo(50, 50); // Start point
        graphics.quadraticCurveTo(100, 0, 150, 50); // Control point and end point
        graphics.strokeStyle = "black"; // Set the stroke color
        graphics.lineWidth = 2; // Set the line width

        // Set the fill color to blue

      // Draw "Hello World" on the canvas
      // Set the fill color to blue
      //graphics.fillStyle = "blue";
      //graphics.fillText("Hello World", 10, 20);

        // Set the stroke color to red
        //graphics.strokeStyle = "red";
        //graphics.lineWidth = 2;
        //graphics.strokeText("Hello World", 10, 20);

        // Set the text alignment and baseline
        graphics.textAlign = "center";
        graphics.textBaseline = "middle";

        // Draw the text with stroke
        graphics.fillStyle = "blue";
        graphics.strokeStyle = "red";
        graphics.lineWidth = 2;
      graphics.Stroketext = "Hello World";

        // Set the font size and family
        //graphics.font = "20px Arial";
      //graphics.fillText("Hello World", 10, 20 );
    }

    function init() {
      // Get the canvas element
      canvas = document.getElementById("theCanvas");

      // Get 2D drawing context
      graphics = canvas.getContext("2d");

      // Draw on the canvas
      draw();
    }

    // Run init when the page has finished loading
    window.onload = init;
  </script>
</head>
<body>
  <canvas id="theCanvas" width="640" height="480" style="border:1px solid black;"></canvas>
</body>
</html>
